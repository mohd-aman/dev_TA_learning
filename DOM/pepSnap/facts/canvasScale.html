                box-sizing: border-box;
                margin: 0px;

    <body>
    <canvas"></canvas>
    <script>
        let canvas = document.querySelector("canvas");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      
      window.addEventListener("resize", function () {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
      });

      let ctx = canvas.getContext("2d");
    </script>
