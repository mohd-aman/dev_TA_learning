<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">Menu</div>
    <div class="menu-options">Menu Options</div>
    <div class="addres-content">
        <input type="text" id="address" disabled>
        <input type="text" id="formula">
    </div>
    <div class="cells-content">Cells</div>
    <div class="sheets">
        <div class="add-sheet">
            <i class="fas fa-plus"></i>
        </div>
        <div class="sheets-list">
        <div class="sheet active-sheet" sheetid="0">sheet 1</div>
        <div class="sheet" sheetid="1">sheet 2</div>
        <div class="sheet" sheetid="1">sheet 3</div>
        <div class="sheet" sheetid="1">sheet 4</div>
        <div class="sheet" sheetid="1">sheet 5</div>
        </div>
    </div>

    <script src="./init.js"></script>
    <script src="./scripts.js"></script>
    <script src="./util.js"></script>
</body>
</html>
