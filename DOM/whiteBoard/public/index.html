<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="tools-content">
        <div class="tools">
          <div class="tool" id="pencil"><i class="fas fa-pencil-alt"></i>
            <div class="tool-options hide">
                <div class="pencil-size">
                    <input type="range" value="1" min = "1" max ="40">
                </div> 
                <div class="pencil-colors">
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="blue"></div>
                <div class="black"></div>
                </div> 
            </div>
          </div>
          <div class="tool" id="eraser"><i class="fas fa-eraser"></i>
            <div class="tool-options hide">
                <div class="eraser-size">
                    <input type="range" value="1" min = "1" max = "40">
                </div>
            </div> 
          </div>
          <div class="tool" id="undo"><i class="fas fa-undo-alt"></i></div>
          <div class="tool" id="redo"><i class="fas fa-redo-alt"></i></div>
          <div class="tool" id="sticky"><i class="far fa-sticky-note"></i></div>
          <div class="tool" id="photo"><i class="far fa-images"></i>
            <input type="file" id="photo-upload" class="hide">
          </div>
          <div class="tool" id="download"><i class="fas fa-download"></i></div>
        </div>
      </div>
      <div class="canvas-content">
          <canvas id="canvas"></canvas>
      </div>
      <script src="./script.js"></script>
      <script src="./tools.js"></script>
      <script src="./undoRedo.js"></script>
      <script src="./sticky.js"></script>
      <script src="./img.js"></script>
</body>
</html>
